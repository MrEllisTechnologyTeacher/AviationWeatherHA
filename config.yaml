name: "Aviation Weather"
description: "Provides aviation weather data (METAR, TAF) from aviationweather.gov API"
version: "2.5.1"
slug: "aviation_weather"
init: false
arch:
  - aarch64
  - amd64
url: "https://github.com/MrEllisTechnologyTeacher/AviationWeatherHA"
startup: application
boot: auto
ports:
  8099/tcp: 8099
ingress: true
ingress_port: 8099
ingress_entry: /
panel_icon: mdi:weather-cloudy
panel_title: Aviation Weather
homeassistant_api: true
image: "ghcr.io/mrellistechnologyteacher/aviationweatherha-{arch}"
options:
  airport_codes: []
  update_interval: 30
  include_taf: true
  log_level: "info"
  create_sensors: true
  mqtt_enabled: true
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
schema:
  airport_codes:
    - str
  update_interval: "int(5,120)"
  include_taf: bool
  log_level: "list(debug|info|warning|error)"
  create_sensors: bool
  mqtt_enabled: bool
  mqtt_host: str
  mqtt_port: "int(1,65535)"
  mqtt_username: str?
  mqtt_password: password?
